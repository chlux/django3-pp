{%  extends 'base.html' %}

{%  block content %}
    <h1>Hello!</h1>
    <h5><a href="{% url 'blog:all_blogs' %}">Go to blog</a></h5>

    {% load static %}

    <a href="{% static 'portfolio/Dentiste-Inlay.pdf' %}">Resume</a>

    <img src="{% static 'portfolio/urs-carpatin.png' %}">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
